<!DOCTYPE html>
<html>
<head><title>Dashboard</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-slate-50 p-6 md:p-12 font-sans">
    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
            <h1 class="text-4xl font-black tracking-tighter">NEXUS_STATISTICS</h1>
            <div class="flex gap-4">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Visitors</p>
                    <p class="text-3xl font-black">{{ v_count }}</p>
                </div>
                <a href="/logout" class="bg-red-500 text-white px-8 py-4 rounded-2xl font-black self-center">EXIT</a>
            </div>
        </div>
        <div class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-200">
            <table class="w-full">
                <thead class="bg-slate-900 text-white">
                    <tr><th class="p-6 text-left">NAMA</th><th class="p-6 text-left">EMAIL</th><th class="p-6 text-left">MESSAGE</th></tr>
                </thead>
                <tbody>
                    {% for l in leads %}
                    <tr class="border-b border-slate-100 hover:bg-slate-50 transition">
                        <td class="p-6 font-bold text-blue-600">{{ l.name }}</td>
                        <td class="p-6 font-semibold">{{ l.email }}</td>
                        <td class="p-6 text-slate-500 font-medium">{{ l.message }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
