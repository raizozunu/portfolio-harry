<!DOCTYPE html>
<html>
<head><title>Nexus Login</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-slate-950 flex items-center justify-center min-h-screen">
    <form action="/login" method="POST" class="bg-slate-900 p-12 rounded-[2.5rem] w-full max-w-md shadow-2xl">
        <h1 class="text-white text-3xl font-black mb-8 tracking-tighter italic">VAULT_ACCESS</h1>
        <input type="text" name="username" placeholder="Username" class="w-full p-5 rounded-2xl bg-slate-800 text-white mb-4 border-none font-bold">
        <input type="password" name="password" placeholder="Password" class="w-full p-5 rounded-2xl bg-slate-800 text-white mb-8 border-none font-bold">
        <button class="w-full bg-blue-600 p-5 rounded-2xl text-white font-black hover:bg-blue-500">DECRYPT ACCESS</button>
    </form>
</body>
</html>
